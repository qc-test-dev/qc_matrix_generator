<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Stream</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</head>
<body>
    <h1>RTMP Stream</h1>
    <video-js id="live-stream" class="vjs-default-skin" controls autoplay width="640" height="360">
        <source src="rtmp://127.0.0.1/live/stream" type="rtmp/flv">
    </video-js>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
