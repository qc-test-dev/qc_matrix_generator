<!DOCTYPE html>
<html>
<head>
    <title>Control Remoto para {{ ip }}</title>
</head>
<body>
    <h1>Control Remoto para {{ ip }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="command">Comando ADB:</label>
        <input type="text" id="command" name="command">
        <button type="submit">Enviar</button>
    </form>
    {% if output %}
        <p>Resultado: {{ output }}</p>
    {% endif %}
    <br>
    <a href="/stream/{{ ip }}/">Ir al stream</a>
</body>
</html>
