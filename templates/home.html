{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>STB Devices</title>
</head>
<body>
    <h1>Connected Devices</h1>
    <ul>
        {% for device in devices %}
            <li>
                <a href="{% url 'connect_device' device.ip %}">{{ device.name }} ({{ device.ip }})</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
