<!DOCTYPE html>
<html>
<head>
    <title>Archivos Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Archivos Excel disponibles</h2>
    <ul class="list-group">
        {% for archivo in archivos %}
            <li class="list-group-item {% if archivo == nombre_actual %}active{% endif %}">
                <a class="text-decoration-none {% if archivo == nombre_actual %}text-white{% endif %}" href="{% url 'mostrar_excel' archivo %}">
                    {{ archivo }}
                </a>
            </li>
        {% endfor %}
    </ul>

    {% if tabla_html %}
        <hr>
        <h3>Vista del archivo: {{ nombre_actual }}</h3>
        <div class="table-responsive">
            {{ tabla_html|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
