{% extends 'base.html' %}
{% block title %}Cambiar Contrase単a{% endblock %}

{% block content %}
{% include 'includes/header.html' %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Cambiar Contrase単a</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate autocomplete="off">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_new_password1" class="form-label">Nueva contrase単a</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required minlength="8" autocomplete="new-password">
            </div>

            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirmar nueva contrase単a</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required autocomplete="new-password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
